<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo auto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

    <body class="min-h-100 bg-emerald-500">
        <div class="md:flex min-h-screen md:align-top">
            <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-cyan-600 px-5 py-10">
                <h1 class="text-center text-2xl text-white font-bold tracking-wide mt-3 uppercase ">iCar Plus</h1>
                <nav class="mt-12">
                    <a href="/index.html" class="px-3 py-1 text-white block hover:text-teal-700  hover:bg-sky-500">Autos</a>
                    <a href="#" class="px-3 py-1 text-white block hover:bg-sky-500 hover:text-teal-700 mt-2 bg-sky-500">Nuevo
                        auto</a>
                </nav>
            </aside>
            <main class="md:w-3/5  xl:w-4/5 px-5 py-10  bg-gray-200">
                <h2 class="text-center text-3xl font-light mt-2">Nuevo auto</h2>
                <div class="flex flex-col mt-10 items-center mt-12">
                    <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
                        <div class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                            <form id="formulario" class="bg-white p-3">
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Estado del autom√≥vil(Nuevo/usado)</label>
                                    <input 
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="estado"
                                        name="estado"
                                        type="text"
                                        placeholder="Nuevo/usado"
                                    />
                                </div>
                                    
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Marca</label>
                                    <input 
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="marca"
                                        name="marca"
                                        type="text"
                                        placeholder="Marca auto"
                                    />
                                </div>
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Modelo</label>
                                    <input 
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="modelo"
                                        name="modelo"
                                        type="number"
                                        placeholder="Modelo auto"
                                    />
                                </div>
                                <div class="mb-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Color</label>
                                    <input 
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="color"
                                        name="color"
                                        type="text"
                                        placeholder="Color auto"
                                    />
                                </div>
                                
                                <input
                                type="submit"
                                class="bg-cyan-600 hover:bg-sky-500 w-full mt-5 p-2 text-white tracking-wide uppercase font-bold font-mono"
                                value="Agregar Auto">
                            </form> 
                        </div>
                    </div>
                </div>
            </main>

          <script src="/JS/nuevoregistro.js"></script>
          <script src="/JS/funciones.js"></script>
</body>
</html>
