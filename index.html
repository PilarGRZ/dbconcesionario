<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionario Automoviles</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-100 bg-emerald-500">
    <div class="md:flex min-h-screen md:align-top">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-cyan-600 px-5 py-10">
            <h1 class="text-center text-2xl text-white font-bold tracking-wide mt-3 uppercase ">iCar Plus</h1>
            <nav class="mt-12">
                <a href="#" class="px-3 py-1 text-white block hover:text-teal-700 bg-sky-500 ">Autos</a>
                <a href="/nuevoAuto.html" class="px-3 py-1 text-white block hover:bg-sky-500 hover:text-teal-700 mt-2">Nuevo
                    auto</a>
            </nav>
        </aside>
        <main class="md:w-3/5  xl:w-4/5 px-5 py-10  bg-gray-200 ">
            <h2 class="text-center text-3xl font-light mt-2">Autos</h2>
            <div class="flex flex-col mt-10">
                <div class="py-2 overflow-x-auto">
                    <div
                        class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
                        <table class="min-w-full">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Nuevo/usado
                                    </th>
                                    <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Marca
                                    </th>
          
                                    <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Modelo
                                    </th>
                                    <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Color
                                    </th>
                                    <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Acciones
                                    </th>
                                </tr>
                            </thead>

                            <tbody id="listado-autos" class="bg-white"></tbody>

                            
                        </table>
                       
                    </div>
                   
                </div>


            </div>
            <div class="delete"></div>
        </main>
       
    </div>

  

 <script src="/JS/app.js"></script>
 <script src="/JS/funciones.js"></script>

</html>
